<!DOCTYPE html>
<html lang="EN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
		<title>Restaurant Reviews</title>
	</head>
	<body>
		<header>
			<nav>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
		</header>
		<main class="maincontent">
			<section id="map-container" class="map-container">
				<div id="map" class="map" aria-label="Restaurants locations map" aria-role="application"></div>
			</section>
			<section>
				<div class="filter-options">
					<h2>Filter Results</h2>
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by neighborhoods">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by cuisine">
						<option value="all">All Cuisines</option>
					</select>
				</div>
				<div id="restaurants-list" class="restaurants-list"></div>
			</section>
		</main>
		<footer class="footer">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
		<script src="js/swregister.js"></script>
		<script src="js/accessibility.js"></script>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script src="js/private.js"></script>
		<script src="js/dbhelper.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
