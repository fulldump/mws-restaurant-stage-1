<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- Normalize.css for better cross-browser consistency -->
		<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
		<!-- Main CSS file -->
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
		<title>Restaurant Info</title>
	</head>
	<body data-page="restaurant">
		<!-- Beginning header -->
		<header>
			<!-- Beginning nav -->
			<nav>
				<h1>
					<a href="/">Restaurant Reviews</a>
				</h1>
			</nav>
			<!-- End nav -->

			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb" class="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
			</ul>
			<!-- End breadcrumb -->
		</header>
		<!-- End header -->

		<!-- Beginning main -->
		<main class="maincontent">
			<!-- Beginning map -->
			<section class="map-container">
				<div id="map" class="map"></div>
			</section>
			<!-- End map -->

			<!-- Beginning details -->
			<section class="details">
				<h1 class="details__name" id="restaurant-name"></h1>
				<img class="details__img" id="restaurant-img" src="" alt="">
				<p class="details__cuisine" id="restaurant-cuisine"></p>
				<p class="details__address" id="restaurant-address"></p>
				<table class="details__hours" id="restaurant-hours"></table>
			</section>
			<!-- End details -->

			<!-- Beginning reviews -->
			<section id="reviews-container" class="reviews">
				<ul id="reviews-list" class="reviews__list"></ul>
			</section>
			<!-- End reviews -->
		</main>
		<!-- End main -->

		<!-- Beginning footer -->
		<footer class="footer">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
		<!-- End footer -->

		<!-- Beginning scripts -->
		<script src="js/swregister.js"></script>
		<script src="js/private.js"></script>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<!-- Database helpers -->
		<script src="js/dbhelper.js"></script>
		<!-- Main javascript file -->
		<script src="js/restaurant_info.js"></script>
		<!-- End scripts -->
	</body>
</html>
