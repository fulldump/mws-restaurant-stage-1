<!DOCTYPE html>
<html lang="EN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- Normalize.css for better cross-browser consistency -->
		<link rel="stylesheet" href="https://normalize-css.googlecode.com/svn/trunk/normalize.css">
		<!-- Main CSS file -->
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="orange">
		<title>Restaurant Info</title>
	</head>
	<body data-page="restaurant">
		<!-- Beginning header -->
		<header>
			<!-- Beginning nav -->
			<nav>
				<h1>
					<a href="/">Restaurant Reviews</a>
				</h1>
			</nav>
			<!-- End nav -->

			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb" role="navigation">
				<li>
					<a href="/">Home</a>
				</li>
			</ul>
			<!-- End breadcrumb -->
		</header>
		<!-- End header -->

		<!-- Beginning main -->
		<main class="maincontent">
			<!-- Beginning map -->
			<section class="map-container">
				<div id="map" class="map" aria-label="Restaurant location map" role="application"></div>
			</section>
			<!-- End map -->

			<!-- Beginning details -->
			<section class="details">
				<h2 class="details__name" id="restaurant-name"></h1>
				<img class="details__img" id="restaurant-img" src="" alt="">
				<p class="details__cuisine" id="restaurant-cuisine"></p>
				<p class="details__favorite" data-favorite="false">
					<!--
						TODO: remove dead code
						<button class="details__favorite__mark" aria-label="Mark as favorite"> Mark favorite</button>
						<button class="details__favorite__unmark" aria-label="Unmark as favorite"> Unmark favorite</button>
						<br>
					-->
					<button class="button-favorite" aria-label="Mark as favorite"></button>
				</p>
				<p class="details__address" id="restaurant-address"></p>
				<table class="details__hours" id="restaurant-hours"></table>
			</section>
			<!-- End details -->

			<!-- Beginning reviews -->
			<section id="reviews-container" class="reviews">
				<h3 class="reviews__title">Reviews</h3>
				<ul id="reviews-list" class="reviews__list"></ul>
				<form id="reviews-form" class="reviews__form">

					<h4 class="reviews__form__title">Write a review</h4>

					<label for="reviews-form-name">
						Name
					</label>
					<input id="reviews-form-name" class="reviews__form__name" placeholder="Name" type="text" required>

					<label for="reviews-form-rating">
						Rating
					</label>
					<!-- TODO: replace input by stars -->
					<input id="reviews-form-rating" class="reviews__form__rating" placeholder="1 to 5" type="number" min="1" max="5" required>

					<label for="reviews-form-comments">
						Comments
					</label>
					<textarea id="reviews-form-comments" class="reviews__form__comments" placeholder="Comments" required></textarea>

					<button class="reviews__form__button" aria-label="Send review">Send review</button>
				</form>
			</section>
			<!-- End reviews -->
		</main>
		<!-- End main -->

		<!-- Beginning footer -->
		<footer class="footer">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
		<!-- End footer -->

		<!-- Beginning scripts -->
		<script src="js/swregister.js"></script>
		<script src="js/accessibility.js"></script>
		<script src="js/private.js"></script>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<!-- Database helpers -->
		<script src="js/dbhelper.js"></script>
		<!-- Main javascript file -->
		<script src="js/restaurant_info.js"></script>
		<!-- End scripts -->
	</body>
</html>
